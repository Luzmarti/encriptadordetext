<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Img/Vector.png" type="image/x-icon"> 
</head>


<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="ingrese texto aqui"></textarea>
        </div>

        <div class="terminos">
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <input type="button" class="btn-encriptar" value="encriptar" onclick="encriptar()"
            />
        
        <input type="button" class="btn-desencriptar" value="desencriptar" onclick="desencriptar()"
        />
        </div>
    </div>

    <div class="encriptado">
        <img src="Img/muneco.jpg" id="muneco">
        <div class="mensaje-encriptado" id="mensaje*encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
        </div>
        </div>
    </div>   
</body>

<script src="script.js"></script>
</html>
